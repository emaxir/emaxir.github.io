name: GPT Copilot Tasks

on:
  push:
    paths:
      - '**.html'
      - '**.css'
      - '.github/workflows/gpt-tasks.yml'
  pull_request:
    paths:
      - '**.html'
      - '**.css'
      - '.github/workflows/gpt-tasks.yml'

jobs:
  check-code:
    name: Проверка HTML и CSS
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Клонирование репозитория
        uses: actions/checkout@v4

      - name: 🧪 Установка HTMLHint
        run: npm install -g htmlhint

      - name: 🔍 Проверка HTML-файлов
        run: htmlhint "**/*.html" || true

      - name: 💅 Установка stylelint
        run: npm install -g stylelint stylelint-config-standard

      - name: ⚙️ Создание конфига для stylelint
        run: |
          echo '{
            "extends": "stylelint-config-standard"
          }' > .stylelintrc.json

      - name: 🔍 Проверка CSS
        run: stylelint "assets/css/*.css" || true
