name: GPT Copilot Tasks

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'
      - '**.html'
      - '**.txt'
  pull_request:
    paths:
      - '**.md'

jobs:
  gpt_task_runner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Check files in prompts
        run: ls -la prompts/
        shell: bash
